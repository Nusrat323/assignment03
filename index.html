<!DOCTYPE html>

<script src="https://kit.fontawesome.com/1e0e5c781d.js" crossorigin="anonymous"></script>

    <style>
        .font-sora{
            font-family: "Sora", serif;

<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {

          }

      }
    }
  </script>

                      <img src="c2-assets/logo-header.png">

                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                          <svg

                            viewBox="0 0 24 24"

                            <path
                              stroke-linecap="round"

                        </ul>
                      </div>

                              <li><a>Service</a></li>
                              <li><a>Contact us</a></li>
                      </ul>
                      
                    </div>
                    
                    <div class=" hidden sm:block gap-1">

                      <a class="btn border-none text-white bg-[#179800]">Register</a>
                    </div>
                  </div>

          <p class="text-gray-700 font-normal mt-2">Shop your daily essentials at unbeatable prices. From fresh produce to pantry staples, we’ve got you covered every day!</p>
       </div>
       <!-- banner image -->
       <div class="flex justify-center mt-7">
